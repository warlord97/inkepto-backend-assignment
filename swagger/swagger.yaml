openapi: 3.0.0
info:
  title: Inkepto Backend Assignment API's
  version: 1.0.0

servers:
  - url: https://inkepto-backend-assignment.onrender.com

paths:
  /api/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
              properties:
                email:
                  type: string
                  example: "test@example.com"
                password:
                  type: string
                  example: "Test@123"
                firstName:
                  type: string
                  example: "John"
                lastName:
                  type: string
                  example: "Doe"
      responses:
        "200":
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User registered successfully
        "400":
          description: Validation error or user already exists
        "500":
          description: Server error

  /api/login:
    post:
      summary: Login user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: "test@example.com"
                password:
                  type: string
                  example: "Test@123"
      responses:
        "200":
          description: Login success â€“ returns JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJh...jwt_token_here..."
        "400":
          description: Invalid credentials
        "500":
          description: Server error

  /api/user:
    get:
      summary: Get logged-in user details
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User info returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    example: "test@example.com"
                  firstName:
                    type: string
                    example: "John"
                  lastName:
                    type: string
                    example: "Doe"
        "401":
          description: Unauthorized or invalid token
        "500":
          description: Server error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
